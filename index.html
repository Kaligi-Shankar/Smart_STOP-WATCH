<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

</head>

<body>


    <div class="stop_watch">
        <h1 class="heading">Smart Stop Watch </h1>
        <span id="timer__minutes">00</span>
        <span class="timer">:</span>
        <span id="timer__seconds">00</span>
        <span class="timer">:</span>
        <span id="timer__tens">00</span>
        <ul id="lap_span" ></ul>
        <div class="button_container">
            <button id="start_button">Start</button>
            <button id="stop_button">Stop</button>
            <button id="reset_button">Reset</button>
            <button id="lap_button">Lap</button>
        </div>

        <script src="main.js"></script>
    </div>
</body>

</html>
